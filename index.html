<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API tester</title>
  <script defer src="./js/test-that-api.js"></script>
</head>

<body>
  <h1>Let's see if your API will work</h1>
  <form id="a-form">
    <label for="url">URL:</label>
    <textarea cols=80 rows=5 id="input-url"></textarea>
    <button id="try-it">Try it</button>
  </form>
  <hr />
  <p>More details in the dev tools console.</p>
  <div>Trying <span id="url-display"></span></div>
  <h2>Status: <span id="status"></span></h2>
  <div>Output: 
    <pre id="output"></pre>
  </div>
  <div id="error" style="color:red"></div>
</body>

</html>
